{% load static %}
<link href="{% static 'css/base/navbar.css' %}" rel="stylesheet">

<nav>
    <div class="nav-bar" id="nav-bar">
        <!-- Menu lines -->
        <img src="{% static 'img/menu.png'%}" class="bx bx-menu sidebarOpen" id="menu">
        <!-- end Menu -->

        <!-- Logotype -->
        <span class="logo navLogo">
                <a href="{% url 'home' %}">
                    <img src="{% static 'img/logo.png'%}" id="logo" class="logo_e_shop">
                </a>
        </span>
        <!-- end Logotype -->

        <!--  Menu for phone -->
        <div class="menu">

            <div class="logo-toggle">
                <span class="logo"><a href="{% url 'home' %}">Menu</a></span>
                <i class='bx bx-x siderbarClose'></i>
            </div>

            <ul class="nav-links">
                <li><a href="#">Cart</a></li>
                <li><a href="#"><img src="{% static 'img/cart.png'%}" id="cart"></a></li>
                <li><a href="{% url 'login' %}">Login</a></li>
            </ul>
        </div>
        <!-- end Menu for phone -->

        <!-- Searchbar field and  -->
        <div class="searchBox">
            <div class="searchBox">
                <div class="searchToggle">
                    <img src="{% static 'img/search.png'%}" id="search" class="search_img">
                </div>

                <div class="search-field">
                    <input type="text" placeholder="Search..." maxlength="255">
                    <img src="{% static 'img/search.png'%}" id="search-input" class="search_img">
                </div>
            </div>
            <!-- end Search field -->

            <!-- subMenu -->
            {% if user.is_authenticated and user.photo %}
            <img src="{{ user.photo.url }}" class="user-picture" onclick="toggleMenu()" class="account-image"></button>
            {% else %}
            <img src="{% static 'img/unknown.png' %}" class="user-picture" onclick="toggleMenu()">
            {% endif %}

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    {% if user.is_authenticated %}
                    <div class="user-info">
                        {% if user.photo %}
                        <img src="{{ user.photo.url }}">

                        {% else %}
                        <img src="{% static 'img/unknown.png' %}">
                        {% endif %}
                        <h3>{{ user.email }}</h3>
                    </div>
                    <hr>
                    <a href="{% url 'user_profile' %}" class="sub-menu-link">
                        <img src="{% static 'img/profile.png'%}">
                        <p>Edit Profile</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="{% static 'img/cart_dark.png'%}">
                        <p>Your Cart</p>
                        <span>></span>
                    </a>
                    <a href="{% url 'logout' %}" class="sub-menu-link">
                        <img src="{% static 'img/logout.png'%}">
                        <p>Logout</p>
                        <span>></span>
                    </a>
                    {% else %}

                    <div class="user-info"><img src="{% static 'img/unknown.png' %}">
                        <h3>Anonymous</h3>
                    </div>
                    <hr>


                    <a href="{% url 'login' %}" class="sub-menu-link">
                        <img src="{% static 'img/login.png'%}">
                        <p>Login</p>
                        <span>></span></a>
                    {% endif %}
                </div>
            </div>
            <!-- end subMenu -->
        </div>
    </div>
</nav>

<script>
    const cartImg = document.getElementById('cart');
    const searchImg = document.getElementById('search');
    const searchInputImg = document.getElementById('search-input');
    const logoImg = document.getElementById('logo');
    const menuImg = document.getElementById('menu');


    const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;

    if (prefersDark) {
        cartImg.src = '{% static "img/cart.png" %}';
        logoImg.src = '{% static "img/logo.png" %}';
        searchImg.src = '{% static "img/search.png" %}';
        searchInputImg.src = '{% static "img/search.png" %}';
        menuImg.src = '{% static "img/menu.png" %}';

    } else {
        cartImg.src = '{% static "img/cart_dark.png" %}';
        logoImg.src = '{% static "img/logo_dark.png" %}';
        searchImg.src = '{% static "img/search_dark.png" %}';
        searchInputImg.src = '{% static "img/search_dark.png" %}';
        menuImg.src = '{% static "img/menu_dark.png" %}';
    }


    const body = document.querySelector("body"),
        nav = document.querySelector("nav"),
        searchToggle = document.querySelector(".searchToggle"),
        sidebarOpen = document.querySelector(".sidebarOpen");
    // siderbarClose = document.querySelector(".siderbarClose");


    let getMode = localStorage.getItem("mode");
    if (getMode && getMode === "dark-mode") {
        body.classList.add("dark");
    }

    let subMenu = document.getElementById("subMenu");


    function toggleMenu() {
        subMenu.classList.toggle("open-menu");
        searchToggle.classList.remove("active");
    }

    searchToggle.addEventListener("click", () => {
        searchToggle.classList.toggle("active");
        subMenu.classList.remove("open-menu");
    });


    body.addEventListener("click", e => {
        let clickedElm = e.target;

        if (!clickedElm.classList.contains("sidebarOpen") && !clickedElm.classList.contains("menu")) {
            nav.classList.remove("active");


            // searchToggle.classList.remove("active");
            // subMenu.classList.remove("open-menu");
        }
    });


    sidebarOpen.addEventListener("click", () => {
        nav.classList.add("active");
        searchToggle.classList.remove("active");
        subMenu.classList.remove("open-menu");
    });

    // Add event listener to the body element
    // document.body.addEventListener("click", (event) => {
    //     const target = event.target;
    //
    //     // Check if the target is a child of the nav element or the sidebarOpen element
    //     if (!nav.contains(target) && target !== sidebarOpen) {
    //         nav.classList.remove("active");
    //         searchToggle.classList.remove("active");
    //     }
    // });


    // ворк
    // sidebarOpen.addEventListener("click", () => {
    //     nav.classList.add("active");
    //     searchToggle.classList.remove("active");
    // });
    const searchBox = document.querySelector('.searchBox');

    document.addEventListener('click', function (event) {
        const isClickInsideSearchBox = searchBox.contains(event.target);

        if (!isClickInsideSearchBox) {
            subMenu.classList.remove('open-menu');
            searchToggle.classList.remove('active');

        }
    });


</script>

    #cart {
        height: 35px;
    }

    .search_img {
        height: 25px;
        margin-right: 10px;
    }

    .logo_e_shop {
        height: 60px;
    }

    * {
        /*margin: 0;*/
        padding: 0;
        box-sizing: border-box;
        /*font-family: 'Poppins', sans-serif;*/
        transition: all 0.4s ease;;
    }

    /*}*/

    nav {
        position: fixed;
        top: 0;
        left: 0;
        height: 70px;
        width: 100%;
        background-color: var(--nav-color);
        z-index: 100;
    }

    body.dark nav {
        border: 1px solid #393838;

    }

    nav .nav-bar {
        position: relative;
        height: 100%;
        max-width: 1000px;
        width: 100%;
        /*background-color: var(--nav-color);*/
        /*background-color: #ffffff;*/
        margin: 0 auto;
        padding: 0 30px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }

    nav .nav-bar .sidebarOpen {
        color: var(--text-color);
        font-size: 25px;
        padding: 5px;
        cursor: pointer;
        height: 40px;
        display: none;
    }

    nav .nav-bar .logo a {
        font-size: 25px;
        font-weight: 500;
        color: var(--text-color);
        text-decoration: none;
    }

    .menu .logo-toggle {
        display: none;
    }

    .nav-bar .nav-links {
        display: flex;
        align-items: center;
    }

    .nav-bar .nav-links li {
        margin: 0 5px;
        list-style: none;
    }

    .nav-links li a {
        position: relative;
        font-size: 17px;
        font-weight: 400;
        color: var(--text-color);
        text-decoration: none;
        padding: 10px;
    }

    .nav-links li a::before {
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
        height: 6px;
        width: 6px;
        border-radius: 50%;
        background-color: var(--text-color);
        opacity: 0;
        transition: all 0.3s ease;
    }

    .nav-links li:hover a::before {
        opacity: 1;
    }

    .nav-bar .searchBox {
        display: flex;
        align-items: center;
    }

    .searchToggle {
        height: 40px;
        width: 40px;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 5px;
        color: #FFFFFF;
    }


    i, .searchToggle i {
        position: absolute;
        color: var(--text-color);
        font-size: 22px;
        cursor: pointer;
        transition: all 0.3s ease;
    }


    .searchToggle i.cancel {
        opacity: 0;
        pointer-events: none;
    }

    .searchToggle.active i.cancel {
        opacity: 1;
        pointer-events: auto;
    }

    .searchToggle.active i.search {
        opacity: 0;
        pointer-events: none;
    }

    .searchBox {
        position: relative;
    }

    .searchBox .search-field {
        position: absolute;
        /*bottom: -85px;*/
        right: -88px;
        height: 50px;
        width: 300px;
        display: flex;
        align-items: center;
        /*background-color: var(--nav-color);*/
        /*background-color: #181818;*/


        padding: 3px;
        border-radius: 6px;
        box-shadow: 0 5px 5px rgba(0, 0, 0, 0.1);
        opacity: 0;
        pointer-events: none;
        transition: all 0.3s ease;
    }

    .searchToggle.active ~ .search-field {
        bottom: -74px;
        opacity: 1;
        pointer-events: auto;
    }

    /*.search-field::before {*/
    /*    content: '';*/
    /*    position: absolute;*/
    /*    right: 102px;*/
    /*    top: -4px;*/
    /*    height: 12px;*/
    /*    width: 12px;*/

    /*    z-index: -1;*/

    .search-field input {
        height: 100%;
        width: 100%;
        padding: 0 11px 0 15px;
        outline: none;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 400;
        /*color: var(--search-text);*/
        background-color: var(--search-bar);
    }

    body.search-field input {
        color: var(--text-color);
    }

    .search-field i {
        position: absolute;
        color: var(--nav-color);
        right: 15px;
        font-size: 22px;
        cursor: pointer;
    }

    body.search-field i {
        color: var(--text-color);
    }

    body .search-field i {
        color: var(--text-color);
    }


    @media (max-width: 790px) {
        nav .nav-bar .sidebarOpen {
            display: block;
        }

        .menu {
            position: fixed;
            height: 100%;
            width: 320px;
            left: -100%;
            top: 0;
            padding: 20px;
            background-color: var(--side-nav);
            z-index: 100;
            transition: all 0.4s ease;
        }

        nav.active .menu {
            left: -0%;
        }

        nav.active .nav-bar .navLogo a {
            opacity: 0;
            transition: all 0.3s ease;
        }

        .menu .logo-toggle {
            display: block;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-toggle .siderbarClose {
            color: var(--text-color);
            font-size: 24px;
            cursor: pointer;
        }

        .nav-bar .nav-links {
            flex-direction: column;
            padding-top: 30px;
        }

        .nav-links li a {
            display: block;
            margin-top: 20px;
        }
    }


    .user-picture {
        object-fit: cover;
        cursor: pointer;
        width: 70px;
        /*height: 70px;*/
        /*margin-left: 30px;*/

        /*margin-right: 30px;*/
        border-radius: 50%;
        clip-path: circle(30%);
    }

    nav ul {
        width: 100%;
        text-align: right;
    }

    nav ul li {
        list-style: none;
        margin: 10px 20px;
        display: inline-block;

    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    .sub-menu-wrap {
        top: 100%;
        right: 2%;
        width: 320px;
        max-height: 0;
        overflow: hidden;
        position: absolute;
        transition: max-height 0.5s;
    }

    .sub-menu-wrap.open-menu {
        max-height: 400px;
    }

    .sub-menu {
        margin: 10px;
        padding: 20px;
        /*background: #e4e4e4;*/
        /*background: #181818;*/
        border-radius: 9%;
    }

    .user-info {
        display: flex;
        align-items: center;
    }

    .user-info h3 {
        font-weight: 10;
    }

    .user-info img {
        object-fit: cover;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-right: 15px;
    }

    .sub-menu hr {
        border: 0;
        height: 1px;
        width: 100%;
        background: #ccc;
        margin: 15px 0 10px;
    }

    .sub-menu-link {
        margin: 12px 0;
        /*color: #525252;*/
        display: flex;
        align-items: center;
        text-decoration: none;

    }

    .sub-menu-link p {
        width: 50%;
    }

    .sub-menu-link img {
        width: 23px;
        padding: 5px;
        border-radius: 30%;
        margin-right: 20px;
        background: #e5e5e5;

    }

    .sub-menu-link span {
        font-size: 22px;
        transition: transform 0.1s;
    }

    .sub-menu-link:hover span {
        transform: translateX(20px);
    }

</style>
