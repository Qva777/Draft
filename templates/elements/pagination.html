{% load static %}
<link href="{% static 'css/base/pagination.css' %}" rel="stylesheet">

<div class="last-line">
    <div class="flex-container text-information">
        <div class="pagination">
            {% if products.has_previous %}
            <a href="{% if query %}?q={{ query }}&page={{ products.previous_page_number }}{% else %}?page={{ products.previous_page_number }}{% endif %}">&lt;</a>
            {% endif %}
            <span>
                <form action="" method="get" class="page-form">
                    <input name="page" min="1" max="{{ paginator.num_pages }}" value="{{ products.number }}"
                           maxlength="3" class="page-input">
                </form>
            </span>
            {% if products.has_next %}
            <a href="{% if query %}?q={{ query }}&page={{ products.next_page_number }}{% else %}?page={{ products.next_page_number }}{% endif %}">&gt;</a>
            {% endif %}
        </div>
    </div>
</div>
