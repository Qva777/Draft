{% load static %}

<link href="{% static 'css/base/confirm_message.css' %}" rel="stylesheet">
{% if user.is_authenticated %}
{% if not user.is_confirmed %}

<div class="modal-overlay">
    <div class="modal-content">
        <div class="confirm-msg">
            <p>Please confirm your account. Check your email for the activation link</p>
            <h5>Activation email can only be sent once per minute.</h5>
        </div>
        <form action="{% url 'resend_activation' %}" method="post">
            {% csrf_token %}
            <button class="resend_button">Resend Activation Email</button>
        </form>
    </div>
</div>

<script>document.body.style.overflow = 'hidden';</script>

{% endif %}
{% endif %}
